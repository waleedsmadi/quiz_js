<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | JS</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    
    <div class="container">

        <!-- Start header -->
        <header>
            <div class="counter">
                <p class="counter-text" data-ques-text>Question 1 of 5</p>

                <div class="progress">
                    <div class="progress-inner" data-progress></div>
                </div>
            </div>


            <div class="counter">
                <p class="counter-text">Score</p>
                <p class="score" data-score>0</p>
            </div>
        </header>


        <!-- Start the Question -->
        <h2 class="text" data-question>what is 1 + 1?</h2>


        <!-- Start choises -->
        <div class="choises">
            <div class="choise" data-choise>
                <div class="choise-counter">A</div>
                <div class="choise-text" data-number="1">10</div>
            </div>

            <div class="choise" data-choise>
                <div class="choise-counter">B</div>
                <div class="choise-text" data-number="2">20</div>
            </div>

            <div class="choise" data-choise>
                <div class="choise-counter">C</div>
                <div class="choise-text" data-number="3">30</div>
            </div>

            <div class="choise" data-choise>
                <div class="choise-counter">D</div>
                <div class="choise-text" data-number="4">40</div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
